<body>
<h1>¿Estás seguro de que quieres eliminar la bicicleta "{{ bike.id }}"?</h1>
<form method="post" class="js-bike-form" action="{% url 'bike_delete' pk=bike.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Eliminar</button>
    <button type="submit" href="{% url 'bike_list' %}" class="btn btn-primary">Cancelar</button>
</form>
</body>
